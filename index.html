<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Aim Valorant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="border-game">
        <div id="game-container" onclick="test()">
            <img src="ascentValorant.png" alt="ascent map valorant">
            <div id="target"></div>
        </div>
    </div>

    <audio id="hit-sound" loop>
        <source src="hit.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    
    <div id="container-dados">
        <div id="score">Score: 0</div>
        <h2 id="txtTempoReacao"> Tempo  de Reação é de 700ms</h2>
        
        <div>
            <button id="maisVel" onclick="maisVel()">+</button>
            <button id="menosVel" onclick="menosVel()">-</button>
        </div>
        <h2>@Kaio.Franklin.Dev</h2>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
